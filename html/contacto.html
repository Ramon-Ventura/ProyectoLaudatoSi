<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <!--Agregando google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Nunito|Roboto&display=swap"
      rel="stylesheet"
    />
    <!--Agregando iconnos de fontawesome-->
    <script
      src="https://kit.fontawesome.com/0cece189ec.js"
      crossorigin="anonymous"
    ></script>
    <!--Removiendo estilos del navegador-->
    <link rel="stylesheet" href="../css/normalize.css" />
    <!--Agregando nuestra propia hoja de estilos-->
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header>
      <input type="checkbox" id="btn-menu" />
      <nav class="menu">
        <div class="logo">
          <a href="#" class="logo-titulo"
            ><i class="fab fa-pagelines"></i> Laudato Si</a
          >
        </div>
        <div class="enlaces">
            <a href="index.html">Inicio</a>
            <a href="articulos.html">Articulos</a>
            <a href="contacto.html">Contacto</a>
            <a href="acerca.html">AcercaDe</a>
          </div>
        <label for="btn-menu"><i class="fas fa-bars"></i></label>
      </nav>
    </header>
    <div class="hero">
      <div class="hero-content">
        <p>
          "Tuyos son los cielos, tuya también la tierra; el mundo y todo lo que
          en él hay, tú lo fundaste."
        </p>
        <p class="hero-referencia">Salmos 89:11</p>
      </div>
    </div>
    <main>
      <div class="contact">
        <form action="#">
          <h2>Contáctactanos</h2>
          <div class="fields">
            <div class="field">
              <label for="nombre">Nombre</label>
              <input
                type="text"
                name="nombre"
                placeholder="Ingresa tu nombre completo"
              />
            </div>
            <div class="field">
              <label for="telefono">Teléfono</label>
              <input
                type="text"
                name="telefono"
                placeholder="Tu número de contacto"
              />
            </div>
            <div class="field width-100">
              <label for="correo">Correo electrónico</label>
              <input
                type="mail"
                name="correo"
                placeholder="ejemplo@correo.com"
              />
            </div>
            <div class="field width-100">
              <label for="mensaje">Mensaje</label>
              <textarea name="mensaje"></textarea>
            </div>
          </div>
          <div class="send">
            <input type="submit" class="button" value="Enviar" />
          </div>
        </form>
      </div>
    </main>
    <footer>
        <div class="site-footer">
          <div class="redes-sociales">
            <a href="#"><i class="fab fa-facebook-square"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
          <div class="copyright">
            <p>LAUDATO SI todos los derechos resevados &copy;</p>
          </div>
        </div>
      </footer>
  </body>
</html>
